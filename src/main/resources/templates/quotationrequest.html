<!DOCTYPE html>
<html>
<body>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="myapp.js"></script>
	<script src="requestQuotation.js"></script>

	<div ng-app="myApp" ng-controller="requestQuotation">
		<form>
			<table>
				<tr>
					<td>Vehical</td>
					<td><select ng-model="selectedCategory"
						name="quotationRequest.vehicleCategory" >
							<option ng-repeat="option in vehicalCategories" value="{{convertToInt(option.id)}}">{{option.name}}</option>
					</select></td>
				</tr>
				<tr>
					<td>Year</td>
					<td><select ng-model="quotationRequest.year">
							<option ng-repeat="year in years" id="{{year}}">{{year}}</option>
					</select></td>
				</tr>
				<tr>
					<td>Value</td>
					<td><input type="number" ng-model="quotationRequest.value"/></td>
				</tr>
				<tr>
					<td>Insurance type</td>
					<td><select ng-model="selectedType" name="quotationRequest.insuaranceType">
							<option ng-repeat="option in types" value="{{convertToInt(option.id)}}">{{option.name}}</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="button" value="Submit"
						ng-click="submitQuatation()" /></td>
					<td><input type="button" value="Clear" ng-click="reset()" /></td>
				</tr>
			</table>
		</form>
		{{quotationRequest.vehicleCategory}} {{quotationRequest.year}}
	</div>



</body>
</html>
