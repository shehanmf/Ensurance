<!DOCTYPE html>
<html>
<body>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script src="myapp.js"></script>
	<script src="myRequests.js"></script>

	<div ng-app="myApp" ng-controller="myRequests">
		My Requests
			<table>
			<thead>
				<tr>
					<th>Vehical type</th>
					<th>Type</th>
					<th>Value</th>
					<th>Year</th>
					<th></th>
				</tr>
				</thead>
				<tbody>
					<tr ng-repeat="req in requests">
						<td>{{req.vehicleCategory.name}}</td>
						<td>{{req.InsuaranceType.name}}</td>
						<td>{{req.value}}</td>
						<td>{{req.year}}</td>
						<td></td>
					</tr>
				</tbody>
			</table>
	</div>



</body>
</html>
