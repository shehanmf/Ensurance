<html>

<head>

<script src="../css/bootstrap/js/bootstrap.min.js"></script> 
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/modules/ratings.js"></script>

<style>
        .rating{
  color: #a9a9a9;
  margin: 0;
  padding: 0;
}

ul.rating {
  display: inline-block;
}

.rating li {
  list-style-type: none;
  display: inline-block;
  padding: 1px;
  text-align: center;
  font-weight: bold;
  cursor: pointer;
}

.rating .filled {
  color: #21568b;
}
        </style>


</head>

<body>
	<div class="container" style=" margin-top:200px;background-color:#F5F6CE;margin-left:60px;margin-right:60px">
		<div id="overall" class="form-group">
			<div>			
			<label for="title">Your overall rating:</label>
			</div>
			<div ng-app="RatingTutorial" ng-controller="RatingCtrl">
				<div ng-init="rating = star.rating + 1"></div>

			<div class="star-rating" star-rating rating-value="rating"
			 data-max="10" on-rating-selected="rateFunction(rating)"></div>
			</div>
		
		</div>
	

	
	<div id="writeform">
		<form role="form">
			<div class="form-group">
			  <label for="title">Title of your review</label>
			  <input class="form-control" id="reviewtitle" placeholder="Enter a title for your review">
			</div>
			<div class="form-group">
			  <label for="review">Your Review:</label>
			  <textarea class="form-control" rows="5" id="review" placeholder="Write review here"></textarea>		  
			</div>
			<div>
				<label for="title">Ratings</label>
				<ul class="list-group">
				  <li class="list-group-item">test 1</li>
				  <li class="list-group-item">test 2</li>
				  <li class="list-group-item">test 3</li>
				  
				</ul>	
			</div>
			
			<div class="checkbox">
				<label><input type="checkbox">I certify that this is based on my own experience</label>
			</div>
			<button type="submit" class="btn btn-default">Submit your review</button>		
	  </form>
	</div>
	</div>
	
</body>

</html>
